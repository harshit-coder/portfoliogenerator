<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <title>{{ ce.certificate_name }}</title>
</head>
<body>
<div id="ajax-content" class="work-popup">
    <!-- start work-details wrapper -->
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8">
                <div class="work-info">
                    <h4>{{ ce.certificate_name }}</h4>
                </div>
            </div>
        </div>
        {% if ce.certificate_url %}
        <div class="row justify-content-center text-center">

            <div class="col-md-3">

                <div class="work-info-card">
                    <h6>Link</h6>
                    <p><a href="{{ ce.certificate_url }}"><span class="ion-android-attach"></span> View Certificate</a></p>
                </div>

            </div>
        </div>
        {% else %}
        {% endif %}
        <div class="row justify-content-center text-center">
            <div class="col-md-12">
                {% if ce.img3 %}
                <div class="work-image">
                    <img class="img-fluid" src="/media/{{ ce.img3 }}" alt="">
                </div>
                {% else %}
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="work-details">
                    <h4>From : {{ ce.certificate_from }}</h4>
                    {% if ce.certificate_on %}
                    <p>{{ ce.certificate_on }}</p>
                    {% else %}
                    {% endif %}


                </div>
            </div>
        </div>
    </div>
    <!-- end work-details wrapper -->
</div>
</body>



</html>
