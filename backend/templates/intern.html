<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <title>{{ intern.post }}</title>
</head>
<body>
<div id="ajax-content" class="work-popup">
    <!-- start work-details wrapper -->
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8">
                <div class="work-info">
                    <h4>{{ intern.post }}</h4>
                    <p>{{ intern.company_name }}</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">


            <div class="col-md-3">
                <div class="work-info-card">
                    <h6>Link</h6>
                    <p><a href="{{ intern.linkedin_1_url }}"><span class="ion-android-attach"></span>Company Linkedin Profile</a></p>
                </div>
            </div>
            {% if intern.is_working == False %}
            <div class="col-md-3">
                <div class="work-info-card">
                    <h6>Date</h6>
                    <p>{{ intern.start_date1 }}-{{ intern.end_date1 }}</p>
                </div>
            </div>
            {% else %}
            <div class="col-md-3">
                <div class="work-info-card">
                    <h6>Working</h6>

                </div>
            </div>
            {% endif %}
        </div>
        {% if intern.c_img1 %}
        <div class="row justify-content-center text-center">
            <div class="col-md-12">
                <div class="work-image">
                    <img class="img-fluid" src="/media/{{ intern.c_img1 }}" alt="">
                </div>
            </div>

        </div>
        {% else %}
        {% endif %}
    </div>
    <!-- end work-details wrapper -->
</div>
</body>


</html>
