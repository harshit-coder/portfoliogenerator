<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="UTF-8">
    <title>{{ jo.post1 }}</title>
</head>
<body>
<div id="ajax-content" class="work-popup">
    <!-- start work-details wrapper -->
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8">
                <div class="work-info">
                    <h4>{{ jo.post1 }}</h4>
                    <p>{{ jo.company_name1 }}</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            {% if jo.package %}
            <div class="col-md-3">
                <div class="work-info-card">
                    <h6>Package</h6>
                    <p>{{ jo.package }}</p>
                </div>
            </div>
            {% else %}
            {% endif %}
            <div class="col-md-3">
                <div class="work-info-card">
                    <h6>Link</h6>
                    <p><a href="{{ jo.linkedin_2_url }}"><span class="ion-android-attach"></span>Company Linkedin Profile</a></p>
                </div>
            </div>
            {% if jo.is_working1 == False %}
            <div class="col-md-3">
                <div class="work-info-card">
                    <h6>Date</h6>
                    <p>{{ jo.start_date2 }}-{{ jo.end_date2 }}</p>
                </div>
            </div>
            {% else %}
            <div class="col-md-3">
                <div class="work-info-card">
                    <h6>Working</h6>

                </div>
            </div>
            {% endif %}
        </div>

        {% if jo.c_img2 %}
        <div class="row justify-content-center text-center">
            <div class="col-md-12">
                <div class="work-image">
                    <img class="img-fluid" src="/media/{{ jo.c_img2 }}" alt="">
                </div>
            </div>

        </div>
        {% else %}
        {% endif %}
    </div>
    <!-- end work-details wrapper -->
</div>
</body>


</html>
